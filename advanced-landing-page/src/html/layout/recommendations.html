<section class="recommendations">
  <load
    src="../components/annotation.html"
    text="Our Recommendation"
    type="inline"
  />

  <div class="recommendations__content">
    <div class="recommendations__header">
      <h2 class="heading heading--secondary recommendations__heading">
        Featured house
      </h2>

      <div class="recommendations__filters">
        <load
          src="../components/btn-img.html"
          text="House"
          type="primary-dark"
          iconSrc="../../../img/svg/house-green.svg"
          iconClass="icon icon--sm"
          icon-placement="before"
        />

        <load
          src="../components/btn-img.html"
          text="Villa"
          type="primary-light"
          iconSrc="../../../img/svg/villa-green.svg"
          iconClass="icon icon--sm"
          icon-placement="before"
        />

        <load
          src="../components/btn-img.html"
          text="Apartment"
          type="primary-light"
          iconSrc="../../../img/svg/apartment-green.svg"
          iconClass="icon icon--sm"
          icon-placement="before"
        />
      </div>

      <div class="recommendations__arrows">
        <load src="../components/arrow-btn.html" type="left" />
        <load src="../components/arrow-btn.html" type="right" active="active" />
      </div>
    </div>

    <div class="recommendations__properties">
      <load
        src="../components/property.html"
        imgSrc="../../../img/properties/1.png"
        iconSrc="../../../img/svg/fire-danger.svg"

      <load
        src="../components/property.html"
        imgSrc="../../../img/properties/2.png"

        labelText="New house"
        labelType="info"
        title="Woodlandside"
        price="20.000.000"
        authorImgSrc="../../../img/avatars/avatar-7.png"
        authorTitle="Robert Fox"
        authorLocation="Dr. San Jose, South Dakota"
      />

      <load
        src="../components/property.html"
        imgSrc="../../../img/properties/3.png"
        iconSrc="../../../img/svg/wallet-green.svg"
        labelText="Best deals"
        labelType="primary"
        title="The Old Lighthouse"
        price="44.000.000"
        authorImgSrc="../../../img/avatars/avatar-8.png"
        authorTitle="Ronald Richards"
        authorLocation="Santa Ana, Illinois"
      />

      <load
        src="../components/property.html"
        imgSrc="../../../img/properties/4.png"
        iconSrc="../../../img/svg/fire-danger.svg"

        title="Cosmo's House"
