<section class="cookie-banner" aria-labelledby="cookie-banner__heading">
  <h2
    id="cookie-banner__heading"
    class="cookie-banner__heading text text--semibold"
  >
    <svg class="icon icon--sm">
      <use xlink:href="./img/sprite.svg#cookie"></use>
    </svg>
    We are using cookies
  </h2>
  <button class="cookie-banner__close-btn">
    <svg class="icon icon--sm">
      <use xlink:href="./img/sprite.svg#cross"></use>
    </svg>
  </button>
</section>
