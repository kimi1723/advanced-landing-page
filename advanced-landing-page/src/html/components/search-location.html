<form action="#" class="search-location">
  <div class="search-location__box">
    <img
      src="../../../public/img/svg/location-pin.svg"
      alt=""
      class="icon icon--sm"
    />

    <label for="search" class="search-location__label label text--md"
      >Search for the location you want!</label
    >

    <load
      src="./btn.html"
      text="Search "
      class="search-location__btn"
      type="primary"
      svgSrc="../../../public/img/sprite.svg#arrow"
      svgClass="icon icon--sm"
    />
  </div>

  <input
    type="text"
    name="search"
    id="search"
    class="search-location__input label text--md"
    placeholder=""
    required
  />
</form>
